//--> A normal year has 365 days, leap years have 366, with an extra day in February.

var year = 2023;

if (year % 4 === 0) {
    if (year % 100 === 0) {
        if (year % 400 === 0) {

            document.writeln("The year " + year + " is a leap year1");
        }
        else {
            document.writeln("The year" + year + "is not a leap year1");
        }
    }
    else {
        document.writeln("The year " + year + " is a leap year2");
    }
}
else {
    document.writeln("The year" + year + "is not a leap year2");
}
