<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomNavigation</title>
</head>
<style>
    *{
        background-color: blueviolet;
    }
</style>

<body>
    <div class="main-div">
        <div class="child-one">
            <p>I am child one</p>
        </div>
    </div>
    <div class="child-two">
        <p>I am child two</p>
    </div>
    <div id="child-three">
        <p>I am child three</p>
    </div>

    <script>
       document.write(document.getElementById('child-three').innerHTML);
       document.write(document.querySelector('#child-three').innerHTML);
    </script>
</body>

</html>
