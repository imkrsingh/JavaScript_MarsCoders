<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Class Method</h1>
<p>Pass a parameter into the "age()" method.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age(x) {
    return x - this.year; //2024-2012 = 12
  }
}

const date = new Date();
let year = date.getFullYear();

const myCar = new Car("Ford", 2012);

document.write("My car is " + myCar.age(year) + " years old.")
</script>

</body>
</html>
