<!-- Example.2 -->
<script>
    class Car {
      constructor(name, year) {
        this.name = name;
        this.year = year;
      }
    }
    
    const myCar1 = new Car("Ford", 2014);
    const myCar2 = new Car("Audi", 2019);
    
    document.write(myCar1.name,myCar1.year  + " <br> " + myCar2.name,myCar2.year)
    </script>
