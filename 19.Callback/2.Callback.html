<!DOCTYPE html>
<html>
  <body>
    <h2>Callback Functions</h2>

    <p>The result of the calculation is:</p>
    <p id="demo"></p>

    <script>
      function myDisplayer(something) {
        document.write(something)
      }

      function myCalculator(num1, num2, myCallback) {
        let sum = num1 + num2;
        myCallback(sum);
      }

      myCalculator(20, 30, myDisplayer);
    </script>
  </body>
</html>
