<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

</body>

<script>
  let myPromise = new Promise(function(resolve, reject) {
  let x = 0;  // Simulating an asynchronous operation

  // Assume some asynchronous operation here, and then check the result
  setTimeout(function() {
    if (x === 0) {
      resolve("Operation successful");  // Resolve with a success message
    } else {
      reject("Operation failed");  // Reject with an error message
    }
  }, 1000);  // Simulating a delay of 1000 milliseconds (1 second)
});

// Handling the promise
myPromise.then(
  function(value) {
    document.write("Resolved:", value);
  },
  function(error) {
    document.write("Rejected:", error);
  }
);

</script>
</html>
